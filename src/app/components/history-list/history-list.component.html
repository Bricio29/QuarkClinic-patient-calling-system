<div class="history-header">
  <span class="title">HISTÓRICO GERAL</span>
  <div class="controls">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon volume-icon" (click)="onToggleMute()" style="cursor: pointer">
      <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
      <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon video-size-icon" (click)="onToggleVideoSize()" style="cursor: pointer">
      <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
    </svg>
  </div>
</div>

<ul class="history-list">
  <li *ngFor="let c of history; trackBy: trackByCallId" class="history-item">
    <div class="info-group">
      <span class="senha">{{ c.senha }}</span>
      <span class="horario">{{ c.horario }}</span>
    </div>
    <div class="info-group">
      <span class="paciente">{{ c.paciente + " - " + c.especialidade }}</span>
      <span class="guiche">{{ c.guiche }}</span>
    </div>
  </li>

  <li *ngIf="history.length === 0" class="history-empty">
    <p>Ainda não há chamadas no histórico.</p>
  </li>
</ul>
